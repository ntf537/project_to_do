<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <p class="text-1">Список дел</p>
        <section class="menu-right">
          <section class="weather">
            <p class="weather-text" id="temp"></p>
            <img src="null" alt="" class="weather-img" id="icon" />
          </section>
          <section class="exch-rate">
            <p class="rate-text" id="rate"></p>
            <img src="dollar.png" alt="" class="rate-img" />
          </section>
        </section>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <p class="task-title">Название</p>
          <p class="task-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil
            quidem quisquam quos esse iusto delectus porro eum tempora nisi,
            quibusdam aspernatur odit voluptate facilis, earum fugiat. Tempora
            temporibus eaque sit!
          </p>
          <div class="task-tag">
            <p class="task-tag-text">#писятдва</p>
          </div>
          <div class="card-bottom">
            <button class="task-edit"></button>
            <button class="task-delete"></button>
            <div class="task-status">
              <p class="task-status-text">Не выполнено</p>
            </div>
            <p class="task-deadline">2025-01-15</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
